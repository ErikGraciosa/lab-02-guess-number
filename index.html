<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            
            <h2>
                This is a number guessing game.
            </h2>
            <h3>Guess a number 1-20.</h3>
            
            <div id="rule-explain">
                The rules of this game are to guess a number between 1-20. You have 4 guesses. After each guess you will be informed if your guess is too high or too low. 
            </div>
            <input id="input-number" placeholder="Enter guess number here">
            <button id="button-submit">Submit Guess</button>
            <aside>Tries left:<span id="number-of-tries-left">4</span> 
            </aside>
            <aside><span id="high-or-low"></span>
            </aside>
            <article><span id="win-or-lose"></span>
            </article>
            <img id="results-image" src=""/>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
